/ team & map stuff

mp_autokick "true"							// Enables kick system of CS:GO for too much teamdamage and being too long AFK
mp_autoteambalance "true"                   // team balance
mp_friendlyfire "false" 					// Allows team members to injure other members of their team 

// money & weapon stuff

mp_startmoney "800"                         // amount of money each player gets when they reset
mp_overtime_startmoney "10000"				// Start money when overtime & halftime of overtime starts
mp_weapons_allow_map_placed "true"          // If this convar is set, when a match starts, the game will not delete weapons placed in the map.
mp_free_armor "0"                           // Determines whether kevlar (1+) and/or helmet (2+) are given automatically.
ammo_grenade_limit_total "4"
ammo_grenade_limit_flashbang "2"

// Voting

mp_match_end_changelevel "true"             // At the end of the match, perform a changelevel even if next map is the same
mp_match_end_restart "false"                // At the end of the match, perform a restart instead of loading a new map
mp_match_restart_delay "15"                 // 	Time (in seconds) until a match restarts.
mp_endmatch_votenextmap "true"				// Enables Map Voting System
mp_endmatch_votenextmap_keepcurrent "true"	// Keeps current played map in the map vote
sv_allow_votes "false"                      // Vote Kick / Map Vote / Timeout stuff

// time / round stuff

mp_maxrounds "30"                            // max number of rounds to play before server changes maps
mp_freezetime "15"                           // how many seconds to keep players frozen when the round starts
mp_warmuptime "60"                           // How long the warmup period lasts. Changing this value resets warmup.
mp_team_intro_time "5"                       // How many seconds for team intro
mp_round_restart_delay "7"                   // Number of seconds to delay before restarting a round after a win
mp_join_grace_time "12"                      // Number of seconds after round start to allow a player to join a game

